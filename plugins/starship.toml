# Get editor completions based on the config schema

#####
#This file must be in $HOME/.config/starship.toml
# After add the following code in $HOME/.zshrc
# eval "$(starship init zsh)"
# You can find emoji here https://emojipedia.org/baby-bottle
#####

# Sets user-defined palette
#palette = "catppuccin_mocha"

format = '''
$java$git_state$git_branch $git_commit$git_status$gti_metrics$fill$time
$cmd_duration$kubernetes$fill$gcloud
$directory$character
'''

[fill]
style = 'bold surface0'

# Inserts a blank line between shell prompts
[line_break]
add_newline = true

[cmd_duration]
min_time = 1_000
show_milliseconds = false
format = 'took [$duration]($style) '
style = 'bold yellow'
show_notifications = true
min_time_to_notify = 120_000
disabled = false

[time] #the time module
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%F %T'
utc_time_offset = '+2'
#time_range = '00:00:00-23:59:59'
use_12hr = false

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](yellow)"

[directory]
truncation_length = 3
format = '[$path]($style)[$read_only]($read_only_style) '
truncation_symbol = '…/'
read_only = '🔒'
disabled = false

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
style = 'bold purple'
symbol = '🌱 '
truncation_length = 8
truncation_symbol = '...'
ignore_branches = []

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'bold green'
tag_symbol = '🔖 '
only_detached = false
tag_disabled = false
disabled = false

[git_metrics]
added_style = 'bold blue'
deleted_style = 'bold red'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false


[git_status]
disabled = false
format = '$stashed$conflicted$ahead_behind$staged$modified$renamed$deleted$untracked'
stashed = "[*$count](lavender) "
conflicted = '[󰡌 $count](red) '
ahead = '[⇡$count](yellow) '
diverged = '[⇕⇡$ahead_count⇣$behind_count](yellow) '
behind = '[⇣$count](yellow) '
staged = '[+$count](green) '
modified = '[!$count](peach) '
renamed = '[»$count](blue) '
deleted = '[✘$count](maroon) '
untracked = '[?$count](subtext0) '

[terraform]
format = '[🏎💨 $version$workspace]($style) '
detect_extensions = ['tf', 'tfplan', 'tfstate', 'tfvars']
disabled = false

[java]
symbol = '♨️ '
format = 'via [${symbol}(${version} )]($style)'
style = 'red dimmed'
version_format = ''
detect_extensions = ['java', 'class', 'feature', 'gradle', 'properties',  'jar', 'cljs', 'cljc']
detect_files = ['pom.xml', 'build.gradle.kts', 'build.sbt', '.java-version', 'deps.edn', 'project.clj', 'build.boot', '.sdkmanrc']
detect_folders = []
disabled = false

[package]
format = 'is [$symbol$version]($style) '
disabled= true

[memory_usage]
disabled = false
threshold = 75
symbol = '🫗'
style = 'bold dimmed green'
format = 'via $symbol [${ram_pct}( | ${swap_pct})]($style) '

[username]
style_user = 'yellow bold'
style_root = 'red bold'
format = 'user: [$user]($style) '
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }


[os]
format = "on [($name)]($style)"
style = "bold blue"
disabled = true


[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true


[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
]


[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '


